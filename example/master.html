<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Master</title>
  <script src="../dist/messenger.js"></script>
</head>
<body>
  <div>Master</div>
  <iframe src="slave.html"></iframe>
  <button onclick="send()">Send</button>
  <script>
    const send = () => {
      const messenger = window.gravity.messenger;
      const request = messenger.request(window.frames[0]);

      request.post({
        name: 'MyEvent'
      }).then((result) => {
        console.log('result', result);
      }).catch((error) => {
        console.log('error', error);
      });
    };
  </script>
</body>
</html>
